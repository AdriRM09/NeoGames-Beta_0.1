            <div id="container">
                <h1>Juego de Piedra, Papel o Tijeras</h1>
                <h2>Rondas:</h2>
                <input type="number" id="rounds" min="1" max="10" value="3">
                <br><br>
                

       
                <label>
                    <input type="radio" id="gameM"name="gameMode" value="pvc" checked> <h3>Jugador vs. Computadora</h3>
                </label>

                <label>
                    <input type="radio" id="gameM"name="gameMode" value="pvp"> <h4>Jugador vs. Jugador</h4>
                </label>
                <br><br>




                <button id="startButton">Iniciar Juego</button> <!-- Agregamos el botón "Iniciar Juego" -->
                <br><br>

            
  
                <div class="options" id="options" style="display: none;">
                    <button onclick="play('rock')">Rock</button>
                    <button onclick="play('paper')">Paper</button>
                    <button onclick="play('scissors')">Scissors</button>
                </div>
                
                <p id="resultText"><h4>¡Inicia el juego!</h4></p>
                
                <div>
                    <h5>Jugador: </h5>
                    <span id="playerScore">0</span>
                    <h6>Computadora:</h6>
                    <span id="computerScore">0</span>
                </div>
            

                </div>
            
                <p id="gameOver" style="display: none;"></p>
            
                <script src="piedra,papel y tijeras.js"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        document.getElementById('rounds').addEventListener('change', function() {
                            roundsToWin = parseInt(this.value);
                            resetGame();
                        });
            
                        document.getElementsByName('gameMode').forEach(function(radio) {
                            radio.addEventListener('change', function() {
                                gameMode = this.value;
                                resetGame();
                            });
                        });
            
                        document.getElementById('startButton').addEventListener('click', function() {
                            startGame();
                        });
            
                        updateScore();
                    });
                </script>
            

            <div id="back">
                <button type="button" class="Container" onclick="back()">Regresar</button>
            </div>
