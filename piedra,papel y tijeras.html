                <span style="--i:15;"></span>
                <span style="--i:13;"></span>
                <span style="--i:26;"></span>
            </div>
            <div class="letras">
                <span style="--l: '¡J' ;">¡J</span>
                <span style="--l: 'A' ;">A</span>
                <span style="--l: 'N' ;">N</span>
                <span style="--l: 'K' ;">K</span>
                <span style="--l: 'E' ;">E</span>
                <span style="--l: 'N' ;">N</span>
                <span style="--l: 'P' ;">P</span>
                <span style="--l: 'O!' ;">O</span>
                <span style="--l: 'N!' ;">N!</span>
            </div>

            <div id="container">
                <h1>Piedra, Papel y Tijeras</h1>


                <h3>Rondas</h3>
                <div>
                    <label for="rounds"></label>
                    <input type="number" id="rounds" min="1" max="10" value="3">
                </div>

                <div>
                    <h4>Modo de Juego</h4>

                    <label for="gameMode"></label>
                    <select id="gameMode">
                        <option value="pvp">Jugador vs. Jugador</option>
                        <option value="pvc">Jugador vs. Computadora</option>
                    </select>

                </div>
                <button onclick="startGame()">Iniciar Juego</button>
                <div class="options" id="options" style="display: none;">
                    <button class="option" onclick="play('rock')">Piedra</button>
                    <button class="option" onclick="play('paper')">Papel</button>
                    <button class="option" onclick="play('scissors')">Tijeras</button>
                </div>

                <div id="result">
                    <h2 id="resultText">Elige una opción para jugar</h2>
                </div>


                <div>
                    <h5>Jugador: </h5>
                    <span id="playerScore">0</span>
                    <h6>Computadora:</h6>
                    <span id="computerScore">0</span>
                </div>

                <h7 id="gameOver" style="display: none;"></h7>
            </div>

            <div id="back">
                <button type="button" class="Container" onclick="back()">Regresar</button>
            </div>


            <audio autoplay loop>
                <source src="music/gerudo Valley Chil.mp3" type="audio/mpeg">
            </audio>

            <script src="piedra,papel y tijeras.js"></script>
    </body>
